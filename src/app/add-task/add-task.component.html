<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center mt-4">
        <h2>Tareas</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container mt-4">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="form-group">
                  <input [(ngModel)]="taskName" placeholder="Nombre de la tarea" class="form-control">
                </div>
                <button (click)="addTask()" class="btn btn-success btn-block">Agregar tarea</button>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
