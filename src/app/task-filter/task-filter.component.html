<div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3 text-center mt-4">
        <h2>Filtrado de tareas</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="container mt-4">
            <div class="row">
              <div class="col-md-6 offset-md-3">
                <div class="btn-group" role="group" aria-label="Filtros de Tareas">
                  <button (click)="selectFilter('all')" class="btn btn-outline-primary">Mostrar todas</button>
                  <button (click)="selectFilter('completed')" class="btn btn-outline-primary">Mostrar completadas</button>
                  <button (click)="selectFilter('incomplete')" class="btn btn-outline-primary">Mostrar incompletas</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
